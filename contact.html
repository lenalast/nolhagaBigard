<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Satisfy');
    </style>
</head>
<body>

<header>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Nolhaga Bigård</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Sökord">
                    </div>
                    <button type="submit" class="btn btn-default">Sök</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Produkter<span class="sr-only">(current)</span></a></li>
                    <li><a href="about.html">Om oss</a></li>
                    <li><a href="blog.html">Blogg</a></li>
                    <li class="active"><a href="#">Kontakt</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</header>


<main>

    <div class="hero-kontact">
        <div class="color-overlay-kontact">
            <div class="hero-kontact-content-container">
                <h1>Kontakta oss</h1>
            </div>
        </div>
    </div>


    <section id="contact">
        <div class="container-contact-text">
            <div class="contact-text">
                <h1>Vill du komma i kontakt med oss?</h1>
                <hr>

                <p>Fyll i kontaktformuläret nedan så
                    återkommer vi till dig så snart vi kan.
                </p>
            </div>

            <form id="contact-form" onsubmit="submitForm(event)">
                <input name="firstname" id="firstname" type="text" placeholder="Förnamn">
                <input name="lastname" id="lastname" type="text" placeholder="Efternamn">
                <input name="email" id="email" type="text" placeholder="Email">
                <textarea name="message" id="message" cols="50" rows="10" placeholder="Meddelande"></textarea>
                <div class="buttons">
                    <button class="button secondary" type="reset">Rensa</button>
                    <button class="button cta" type="submit">Skicka</button>
                </div>
            </form>
        </div>
    </section>

</main>


<footer>

    <div class="footer">
        <p>Susanne Bisson <br> Nolhaga 1, 442 90 Kungälv</p>
        <p>Tel: 0707-070809 <br>Mail: nolhaga_bigard@gmail.com</p>
        <div class="social-media">
            <img class="fblogo" alt="facebook logo"
                 src="http://centrummindfulness.nl/wp-content/uploads/2012/09/facebook_logo_small1.png">
            <img class="instalogo" alt="instagram logo"
                 src="http://3835642c2693476aa717-d4b78efce91b9730bcca725cf9bb0b37.r51.cf1.rackcdn.com/Instagram_App_Large_May2016_200.png">
        </div>
    </div>

</footer>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
